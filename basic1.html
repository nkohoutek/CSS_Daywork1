<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<html>
<head>
	<title>Hide and Seek</title>

	<link rel="stylesheet" type="text/css" href="css2.css">

</head>
<body>

	<div class="left" id="first">
		<div class="left" id="third">
			<p>Text in paragraph</p>
			<span>	
				<h3>This is a slightly bigger text</h3>
				<p>Paragraph</p>
			</span>
		</div>
		<div class="left" id="fourth">
			<h1>Big text</h1>
			<form>
				First name:<br>
				<input type="text" name="firstname" placeholder="First Name">
				<br>
				Last name:<br>
				<input type="text" name="lastname" placeholder="Last Name">
				<br>
			</form>
		</div>
	</div>

	<div class="right" id="second">
		<div class="right" id="fifth">
			<p>Text in paragraph</p>
		</div>
		<div class="right" id="sixth">
			<img src="jpg.jpg">
			<form>
				Guess1:<br>
				<input type="text" name="guess1" placeholder="Guess the place">
				<br>
				Guess2:<br>
				<input type="text" name="guess2" placeholder="Guess the place">
				<br>
			</form>
		</div>
		
	</div>

</body>
</html>
